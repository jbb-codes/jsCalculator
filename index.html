<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>

</head>

<body>
    <div class="calcContainer">
        <div id="display">0</div>
        <div class="calcKeys">
            <div class="firstRow keyRow">
                <button id="acButton" type="button">AC</button>
                <button class="operationButton" id="divideButton" type="button">รท</button>
            </div>

            <div class="secondRow keyRow">
                <button class="numberButton" type="button">7</button>
                <button class="numberButton" type="button">8</button>
                <button class="numberButton" type="button">9</button>
                <button class="operationButton" id="multiplyButton" type="button">โข</button>
            </div>

            <div class="thirdRow keyRow">
                <button class="numberButton" type="button">4</button>
                <button class="numberButton" type="button">5</button>
                <button class="numberButton" type="button">6</button>
                <button class="operationButton" id="subtractButton" type="button">-</button>
            </div>

            <div class="fourthRow keyRow">
                <button class="numberButton" type="button">1</button>
                <button class="numberButton" type="button">2</button>
                <button class="numberButton" type="button">3</button>
                <button class="operationButton" id="addButton" type="button">+</button>
            </div>

            <div class="fifthRow keyRow">
                <button class="numberButton" id="zeroButton" type="button">0</button>
                <button id="decimalButton" type="button">.</button>
                <button id="equalsButton" type="button">=</button>
            </div>
        </div>
    </div>
</body>

</html>
