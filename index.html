<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>

</head>

<body>
    <div class="calcContainer">
        <div id="display">0</div>
        <div class="calcKeys">
            <div class="firstRow keyRow">
                <button id="acButton" type="button" data-action="clear">AC</button>
                <button id="divideButton" type="button" data-action="divide">รท</button>
            </div>

            <div class="secondRow keyRow">
                <button type="button">7</button>
                <button type="button">8</button>
                <button type="button">9</button>
                <button type="button">โข</button>
            </div>

            <div class="thirdRow keyRow">
                <button type="button">4</button>
                <button type="button">5</button>
                <button type="button">6</button>
                <button type="button" data-action="subtract">-</button>
            </div>

            <div class="fourthRow keyRow">
                <button type="button">1</button>
                <button type="button">2</button>
                <button type="button">3</button>
                <button type="button" data-action="add">+</button>
            </div>

            <div class="fifthRow keyRow">
                <button type="button">0</button>
                <button type="button" data-action="decimal">.</button>
                <button type="button" data-action="calculate">=</button>
            </div>
        </div>
    </div>
</body>

</html>
